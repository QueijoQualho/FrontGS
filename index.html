<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Requisição com Axios e Exibição no HTML</title>
</head>
<body>

  <select id="unidade"></select>

  <script>
    async function carregarTiposUnidade() {
      const unidade = document.getElementById('unidade');
      unidade.innerHTML = '';

      try {
        const response = await fetch('http://localhost:3000/tipounidades');
        const data = await response.json();

        if (Array.isArray(data)) {
          data.forEach(e => {
            const option = document.createElement('option');
            option.value = e.value;
            option.text = e.text;
            unidade.appendChild(option);
          });
        } else {
          console.error('Erro: Resposta da API não possui a estrutura esperada.', data);
        }
      } catch (error) {
        console.error('Erro na requisição:', error);
      }
    }

    // Chame a função para carregar os tipos de unidade quando a página carregar
    document.addEventListener('DOMContentLoaded', carregarTiposUnidade);
  </script>

</body>
</html>
